<div class="text-layout">
    <h1>DecimalPipe y Porcentaje</h1>
    <p>
        Pipes inclu√≠dos en Angular - Usualmente en el Common Module
    </p>
</div>

<div class="p-grid">
    <div class="p-col-4">
        <p-card header="Ventas Netas | Pipe Number "
                subheader={{ventasNetas}}>
                <i class="pi pi-dollar"></i>
                {{ventasNetas | number:'1.2-2'}}

        </p-card>
    </div>

    <div class="p-col-4">
        <p-card header="Ventas Brutas | Pipe Currency"
                subheader={{ventasNetas}}>
                
                {{ventasNetas + 2000000 | currency }}

        </p-card>
    </div>

    <div class="p-col-4">
        <p-card header="Ganancia Porcentual | Pipe Percent"
                subheader={{porcentaje}}>
                
                {{porcentaje | percent:'2.2-2'}}

        </p-card>
    </div>
</div>
